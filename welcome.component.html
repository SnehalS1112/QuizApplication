<div class="container bg-light-5">
    <h1 class="display-5 fw-bold">Welcome to Quiz Application</h1>
    <p>This quiz contain total 10 questions, each question hold 10 points.</p>
<h4>Rules :</h4>
<ol>
    <li>Correct question gives you 10 points.</li>
    <li>Incorrect qustion gives you -10 points.</li>
    <li>You will have 60 seconds to answer each question.</li>
    
</ol>
    <h2 style="font-family:cursive; text-align:center; color:rebeccapurple">All the best!!!</h2>
    <div class="name col-md-4 my-3">
        <label for="">Enter name:</label>
        <input #name type="text" class="form-control">
</div>
    <button class="btn btn-primary btn-lg" routerLink="/question" (click)="startQuiz()">Start the Quiz</button>
</div>
